<!DOCTYPE html> 
<html> 
<head> 
   <title>Publish Subscribe Tutorial</title> 
</head> 

<body> 
   <input id="publish-button" type="submit" value="Click here to Publish"/> 
</body> 

<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.min.js"></script> 
<script> 

 const pubnub = new PubNub({
   publishKey : "pub-c-3f57595e-735f-4a24-a6da-7ea7a637e490",
   subscribeKey : "sub-c-a39b5672-9ac7-11e9-be69-5e5c515185c4"
 }); 

 const button = document.getElementById('publish-button');

 button.addEventListener('click', () => { 
   pubnub.publish({
     channel : "pubnub_onboarding_channel", 
     message : "Hello From JavaScript SDK"
   }, function(status, response) { 
     //Handle error here 
   });
 });

 pubnub.subscribe({
   channels: ['pubnub_onboarding_channel']
 }); 

 pubnub.addListener({
   message: function(event) {
     let pElement = document.createElement('p'); 
     pElement.appendChild(document.createTextNode(event.message)); 
     document.body.appendChild(pElement); 
   } 
 }); 

</script> 
</html>
