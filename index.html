
<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Simple Calling API + Mobile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link href="css/chat.css" rel="stylesheet" type="text/css">
    </head>
    <!--Coded With Love By Mutiullah Samim-->
    <body>
        <div class="container-fluid" style="height: 100%">
            <div class="row justify-content-center">
                <div class="col-md-12 col-xl-12 chat" style="margin-top: 7px;margin-bottom: 7px;">
                    <div class="card mb-sm-3 mb-md-0 contacts_card" >
                        <div id="my-number-section" class="text-center">
                            <div id="my-number">Carregando</div>
                            <div id="my-number-title" class="hidden-sm hidden-xs">
                                <strong>Seu número</strong>
                            </div>
                            <div id="my-number-permalink" class="display-none">
                                <span class="glyphicon glyphicon-link"></span>
                                <a id="my-number-link" href="...">https://...</a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-12 col-xl-4 chat" style="margin-top: 0; margin-bottom: 0; display: grid;">
                    <div class="card mb-sm-3 mb-md-0 contacts_card">
                        <div class="card-header">
                            <div class="input-group">
                                <div class="col-lg-12">
                                    <span style="margin-left: -11px; color: white">Realizar Chamada</span>
                                </div>
                                <input id="number" class="form-control search" type="number" placeholder="Número">
                                <div class="input-group-prepend">
                                    <span class="input-group-text search_btn"><i class="fas fa-phone"></i></span>
                                </div>


                            </div>
                            <div class="col-sm-12 col-xs-12 dial-buttons" style="margin-top: 15px; text-align: -webkit-center;">
                                <button id="dial" class="btn btn-primary">
                                    <span class="fas fa-phone"></span>
                                </button>
                                <button id="snap" class="btn btn-success">
                                    <span class="fas fa-camera"></span>
                                </button>
                                <button id="hangup" class="btn btn-danger">
                                    <span class="fas fa-ban"></span>
                                </button>                    
                            </div>

                            <div class="aviso_call alert alert-light display-none" role="alert" style="margin-top: 15px;">
                            </div>
                        </div>
                        
                        <div class="card-body contacts_body">
                            <ui id="contacts" class="contacts display-none">
                                <li class="active">
                                    <div class="d-flex bd-highlight">
                                        <div class="img_cont">
                                            <img src="img/user.png" class="rounded-circle user_img">
                                            <span class="online_icon"></span>
                                        </div>
                                        <div class="user_info">
                                            <span class="number_contacts"></span>
                                            <p>Online</p>
                                        </div>
                                    </div>
                                </li>
                            </ui>
                        </div>



                        <!-- DISPLAY -->
                        <div id="video_all" class="card-body" style="padding: 0; flex: 0;">
                            <div class="col-xs-12 text-center">
                                <div id="video-border">
                                    <div class="pubnub-relative">
                                        <div id="video-self"></div>
                                    </div>
                                    <div id="video-display">
                                        <span class="glyphicon glyphicon-flash"></span>
                                    </div>
                                </div>
                                <div id="pubnub-relative">
                                    <div id="video-thumbnail"></div>
                                   <!--  <div id="pubnub-logo">
                                        <div id="pubnub-logo-img"></div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-xl-8 chat" style="margin-top: 0; margin-bottom: 0; display: grid;">
                    <div id="chat_view" class="card display-none">
                        <div class="card-header msg_head">
                            <div class="d-flex bd-highlight">
                                <div class="img_cont">
                                    <img src="img/user.png" class="rounded-circle user_img">
                                    <span class="online_icon"></span>
                                </div>
                                <div class="user_info">
                                    <span id="chat_with"></span>
                                </div>
                            </div>

                        </div>
                        <div  id="pubnub-chat-output" class="card-body msg_card_body">
                            <div></div>
                        </div>
                        <div class="card-footer">
                            <div class="input-group">
                                <input id="pubnub-chat-input" class="form-control type_msg" type="text" placeholder="Digite Aqui...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.pubnub.com/pubnub.js"></script>

        <!-- WebRTC SDK -->
        <script src="js/webrtc-v2.js"></script>
        <script src="js/sound.js"></script>
        <!-- <script src="js/screen.js"></script> -->
        <script src="js/call.js"></script>

    </body>
</html>
